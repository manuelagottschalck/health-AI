name: Continuos Integration

on: 
  push:
    branches:
      main

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.jobs
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: run install
        run: |
          npm install
